<div class="modal-header">
  <h4>Add new beer</h4>
  </div>

<div mat-dialog-content>
  <form #beerForm="ngForm" (ngSubmit)="onSubmit(beerForm.value)">

    <div class="form-group">
      <label for="name">*Beer name:</label>
      <input type="text" #name="ngModel" class="form-control"
      required minlength="3" maxlength="50"
      [class.is-invalid]="name.invalid && name.touched"
      name="name" ngModel>
        <div *ngIf="name.errors && name.touched">
          <small class="text-danger" *ngIf="name.errors.required">Beer name is required.</small>
          <small class="text-danger" *ngIf="name.errors.minlength">Beer name must be min 3 characters long.</small>
       </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="mainStyle">*Main style:</label>
      <select type="text" #mainStyle="ngModel" class="custom-select mr-sm-2"
      required 
      [class.is-invalid]="mainStyle.invalid && mainStyle.touched"
      name="mainStyle" ngModel>
        <option selected value="0">LAGER</option>
        <option value="1">ALE</option>
      </select>
          <div *ngIf="mainStyle.errors && mainStyle.touched">
            <small class="text-danger" *ngIf="mainStyle.errors.required">Main style is required.</small>
          </div>
    </div>

    <div class="form-group col-md-6">
      <label for="detailedStyle">Detailed style: </label>
      <input type="text" #detailedStyle="ngModel" class="form-control"
      maxlength="50"
      name="detailedStyle" ngModel>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="alcohol">Alcohol: </label>
      <input type="number" #alcohol="ngModel" class="form-control"
      customMin="0" customMax="100"
      [class.is-invalid]="alcohol.invalid && alcohol.dirty"
      name="alcohol" ngModel>
          <div *ngIf="alcohol.errors && alcohol.dirty">
            <small class="text-danger" *ngIf="alcohol.errors.customMin">Cannot be negative.</small>
            <small class="text-danger" *ngIf="alcohol.errors.customMax">Cannot be greater than 100.</small>
          </div>
    </div>

    <div class="form-group col-md-6">
      <label for="biterness">IBU: </label>
      <input type="number" #biterness="ngModel" class="form-control"
      customMin="0" customMax="140"
      [class.is-invalid]="biterness.invalid && biterness.dirty"
      name="biterness" ngModel>
          <div *ngIf="biterness.errors && biterness.dirty">
            <small class="text-danger" *ngIf="biterness.errors.customMin">Cannot be negative.</small>
            <small class="text-danger" *ngIf="biterness.errors.customMax">Cannot be greater than 140.</small>
          </div>
    </div>
  </div>

  <div class="form-group">
      <label for="name">Comments: </label>
      <input type="text" #comments="ngModel" class="form-control"
      name="comments" ngModel>
  </div>

<div class="modal-footer">
  <button class="btn btn-outline-secondary" [mat-dialog-close] = "false">Cancel</button>
  <button class="btn btn-primary" type="submit" 
  [mat-dialog-close] = "true"
  [disabled] = "beerForm.form.invalid">Add beer</button>
</div>
</form>
</div>
