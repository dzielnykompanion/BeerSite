<div class="container contact-form">

    <form method="post">
        <h4>Drop me a message!</h4>
       <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12">
                <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 95px;"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12">
                <input type="submit" name="btnSubmit" class="btnContact btn-primary" value="Send Message" />
            </div>
        </div>

            </div> -->
    </form>
</div>
