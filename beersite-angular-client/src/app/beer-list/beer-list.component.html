
<br>
<button class="btn btn-primary btn-lg btn-block" (click)="createBeerDialog()">Create beer</button>
<br>

<div *ngIf="listBeer?.length == 0; else elseBlock" class="alert alert-info" role="alert">
  There are no beer recipes! Create one.
</div>

<ng-template #elseBlock>
  <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">MAIN STYLE</th>
          <th scope="col">DETAILED STYLE</th>
          <th scope="col">ALCOHOL</th>
          <th scope="col">BITERNESS</th>
          <th scope="col">OPTIONS</th>
        </tr>
      </thead>
      <tbody>
            <tr *ngFor="let beer of listBeer | slice: (page-1) * pageSize : page * pageSize">
              <td>{{beer.id}}</td>
              <td>{{beer.name}}</td>
              <td>{{beer.mainStyle}}</td>
              <td>{{beer.detailedStyle}}</td>
              <td>{{beer.alcohol}}</td>
              <td>{{beer.biterness}}</td>
              <td>
                <button (click)="beerDetails(beer.id)" class="btn btn-info" style="margin-right: 10px">Details</button>
                <button (click)="deleteBeerDialog(beer.id)" class="btn btn-danger"><div>Delete</div></button>
              </td>
            </tr>
      </tbody>
  </table>
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="listBeer?.length"></ngb-pagination>
</ng-template>
